<html>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="map.css">
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""></script>
      <script src="https://d3js.org/d3.v4.min.js"></script>
      
      <title>Game Of Thrones World Map</title>
    </head>

    <body>
      <div id="mapid"></div>

      <div ref="panel" class="layer-panel">
        <div ref="toggle" class="layer-toggle">Layers</div>
        <div class="layer-panel-content">
          <h3>Layers</h3>
          <div ref="buttons" class="layer-buttons">
            <div class="layer-button toggle-active" id="kingdom-toggle" style="color:grey" onclick="loadGeojson('kingdom')">Kingdoms</div>
            <div class="layer-button toggle-active" id="castle-toggle" style="color:grey" onclick="loadGeojson('castle')">Castles</div>
            <div class="layer-button toggle-active" id="town-toggle" style="color:grey" onclick="loadGeojson('town')">towns</div>
            <div class="layer-button toggle-active" id="city-toggle" style="color:grey" onclick="loadGeojson('city')">Cities</div>
            <div class="layer-button toggle-active" id="ruin-toggle" style="color:grey" onclick="loadGeojson('ruin')">Ruins</div>
            <div class="layer-button toggle-active" id="region-toggle" style="color:grey" onclick="loadGeojson('region')">Regions</div>
            <div class="layer-button toggle-active" id="landmark-toggle" style="color:grey" onclick="loadGeojson('landmark')">Landmarks</div>
          </div>
        </div>
      </div>

      <div ref="container" class="info-container" id="info-container">
        <div ref="title" class="info-title">
          <h1>Nothing Selected</h1>
        </div>
        <div class="info-body">
          <div class="info-content-container">
            <div ref="content" class="info-content"></div>
          </div>
        </div>
      </div>

      <script src="map.js"></script>
    </body>
    </html>
